<!DOCTYPE html>
 <html lang="en">
	<head>
		<meta charset="utf-8" />
        <title>To Do</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
	<script src="script.js"></script>
	</head>
    <body>
        <header>
            <h1>To Do List</h1>
            <a href="http://de-code.it" target="_blank">De-Code IT!</a>
        </header>

    <div class="frame">
            <form id="search">
                Search: <input type="text"/>
            </form>

        <div class="content">
            <ul id="list">
                <li>
                    <span class="name">Text 1</span>
                    <button class="but">Delete</button>
                </li>
                <li>
                    <span class="name">Text 2</span>
                    <button class="but">Delete</button>
                </li>
                <li>
                    <span class="name">Text 3</span>
                    <button class="but">Delete</button>
                </li>
            </ul>
        </div><!--end of content-->

            <form id="add">
                <input type="checkbox" id="hide" />
                <label for="hide">Hide all items</label><br />
                <input type="text" placeholder="Add position..."/>
                <button>Add</button>
            </form>

            <div id="tabbed-content">
                <ul class="tabs">
                    <li data-target="#about" class="active">About</li>
                    <li data-target="#contact">Contact</li>
                </ul>
            <div class="panel active" id="about">
                <p>Content for about tab...</p>
                <p>Lorem ipsum</p>
            </div><!--end of about-->
            <div class="panel" id="contact">
                <p>Content for contact tab...</p>
                <p>Lorem ipsum...</p>
            </div><!--end of contact-->

          </div><!--end of tabbed content-->
    </div><!--end of frame-->
    </body>
 </html>
